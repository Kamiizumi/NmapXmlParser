language: csharp
dist: xenial
mono: none
dotnet: 2.2.101
install:
    - dotnet restore
script:
    - dotnet build --configuration Release --no-restore --version-suffix ${TRAVIS_BUILD_NUMBER}
    - dotnet test --configuration Release --no-build
before_deploy:
    - dotnet pack --configuration Release --no-build --version-suffix ${TRAVIS_BUILD_NUMBER}
    - tar -zcvf output.tar.gz NmapXmlParser/bin/Release/
deploy:
    provider: releases
    api_key:
        secure: 
    skip_cleanup: true
    file: output.tar.gz
    on:
        repo: Kamiizumi/NmapXmlParser
        branch: deployment
