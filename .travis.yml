language: csharp
solution: NmapXmlParser.sln
dist: xenial
mono: none
dotnet: 2.2.101
install:
    - dotnet restore
script:
    - dotnet build --configuration Release --no-restore
    - dotnet test --configuration Release --no-build
deploy:
    script:
        - dotnet pack --configuration Release --no-build
        - tar -zcvf output.tar.gz ./
    provider: releases
    api_key:
        secure: 
    file: output.tar.gz
    on:
        repo: Kamiizumi/NmapXmlParser
        branch: deployment
